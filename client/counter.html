<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter - Incremently</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Space+Grotesk:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="counterstyles.css">
</head>
<body>
    <div class="container">
        <nav class="navbar">
            <div class="nav-links-left">
                <a href="index.html" class="nav-link">‚Üê Back to Home</a>
            </div>
            <div class="nav-links-right">
                <span class="username-display" id="usernameDisplay"></span>
                <button class="logout-btn" id="logoutBtn">Logout</button>
            </div>
        </nav>
        
        <div class="counter-container">
            <div class="counter-header">
                <h1>Your Counter</h1>
                <p class="counter-subtitle">Click to increment!</p>
            </div>
            <div id="counter-and-ai">
                <div id="counter-and-controls">
                    <div class="counter-display">
                        <div class="count-number" id="countDisplay">0</div>
                        <div class="count-label">clicks</div>
                    </div>
                    <div class="counter-controls">
                        <button class="control-btn increment-btn" id="incrementBtn">+</button>
                    </div>
                </div>
                <div class="ai-card">
                    <h3 class="ai-title">Advanced Click Analytics</h3>
                    <div id="aiResponse" class="ai-response">
                      <!-- server reply goes here -->
                    </div>
                    <button id="aiAssistBtn" class="ai-btn">Get AI assistance</button>
                  </div>
            </div>
        </div>
    </div>

    <script src="counter.js"></script>
</body>
</html>
